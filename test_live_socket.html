<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <button onclick="testLiveSession()">Test Live Session</button>
    <div id="messages"></div>
    
    <script>
        const socket = io('http://localhost:8003', {
            transports: ['websocket', 'polling']
        });
        
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        
        socket.on('connect', function() {
            status.textContent = 'Connected! Socket ID: ' + socket.id;
            status.style.color = 'green';
            console.log('Connected to server');
        });
        
        socket.on('disconnect', function() {
            status.textContent = 'Disconnected';
            status.style.color = 'red';
            console.log('Disconnected from server');
        });
        
        socket.on('live_session_created', function(data) {
            addMessage('Session Created: ' + JSON.stringify(data));
        });
        
        socket.on('live_session_started', function(data) {
            addMessage('Session Started: ' + JSON.stringify(data));
        });
        
        socket.on('live_session_error', function(data) {
            addMessage('Session Error: ' + JSON.stringify(data), 'red');
        });
        
        function testLiveSession() {
            const sessionId = 'test-' + Date.now();
            socket.emit('live_session_start', {
                session_id: sessionId,
                voice_id: 'dMyQqiVXTU80dDl2eNK8'
            });
            addMessage('Sent session start request: ' + sessionId);
        }
        
        function addMessage(msg, color = 'black') {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + msg;
            div.style.color = color;
            messages.appendChild(div);
        }
    </script>
</body>
</html>
